	<html>
	<head>
		<title>QR attendance</title>
		<!--<link rel="stylesheet" type="text/css" href="attendance_css.css"></link> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
		{% load static %}
		<link rel="stylesheet" href="{% static 'accounts/attendance_css.css' %}"  type="text/css" > </link>
	</head>
	<body>
			<div class="container" style="height: 500px;"> 
				<div class="row">
					<div class="col-sm-12" style="font-size:70px;text-align: center;">STUDENT PRESENCE PORTAL</div>
				
				</div>
				<div class="row"> 
					<div class="blocktext">
						This web portal is not support to all person. Only registered user from higher authority can access.
					</div>
				</div>
				<div class="gap">
					<div class="row">
						<div class="col-sm-6">
							<button style="float: right;">Login</button>
						</div>
						<div class="col-sm-6">
							<button style="float: left;">Sign Up</button>
						</div>
					</div>
				</div>
			</div> 
			<!--footer-->
			<!-- <div class="footer">

			</div> -->
			<footer class="footer">
				<div class="contact">
					<h4 style="font-weight: bold; text-transform: uppercase; ">{{title}}</h4>
					<!--list of contact links-->
					<ul>
						{% for i in range(len(links)) %}
							<li>
								<a >{{links[i]}}</a>
							</li>
						{% endfor %}
					</ul>
				</div>
			</footer>
			<!-- End footer-->
	</body>
</html>
